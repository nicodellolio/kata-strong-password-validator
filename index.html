<!doctype html>
<html lang="en">

<head>
    <title>Password Validation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <main>


        <div class="container mx-auto p-5">

            <div class="password-validator-box border border-dark border-3 shadow rounded-4 p-3 ">


                <form action="" class="d-flex flex-column p-3">
                    <label for="password" class="form-label fw-semibold fs-4 mb-3">Create a valid password for your
                        account</label>

                    <input class="w-50 form-control" type="text" name="password" id="password"
                        placeholder="Digit here your password">
                </form>

                <div class="validation p-3 mb-3">

                    <aside id="lengthVal">❌ Length between 6 and 24</aside>
                    <aside id="lowerVal">❌ Min. 1 lower case</aside>
                    <aside id="numVal">❌ Min. 1 number</aside>
                    <aside id="specCharVal">❌ Min. 1 special character (!, @, #, $, %, *, +, <,>)</aside>

                </div>

                <div id="barDanger" class="progress-bar-box text-center" hidden>

                    <div class="progress border-1 border border-dark">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 15%" aria-valuenow="15"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <label for="progress-bar" class="text-danger">Your password is not safe at all</label>

                </div>
                <div id="barWarning" class="progress-bar-box  text-center" hidden>

                    <div class="progress border-1 border border-dark">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 40%" aria-valuenow="40"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <label for="progress-bar" class="">Your password is not quite safe...</label>

                </div>
                <div id="barOk" class="progress-bar-box text-center" hidden>

                    <div class="progress border-1 border border-dark">
                        <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <label for="progress-bar" class="text-primary">Your password is okay!</label>

                </div>
                <div id="barSuccess" class="progress-bar-box text-center" hidden>

                    <div class="progress border-1 border border-dark">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <label for="progress-bar" class="text-" class="text-success">Your password is very safe!</label>

                </div>

            </div>
        </div>

    </main>




    <!-- SCRIPT -->
    <script src="script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
    <!-- SCRIPT -->



</body>

</html>
