<!doctype html>
<html lang="en">
    <head>
        <title>Password Validation</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>

        <main>


            <form action="" class="d-flex flex-column p-3">
                <label for="password">Create a valid password for your account</label>
                <input class="w-50" type="text" name="password" id="password" placeholder="Digit here your password">
            </form>

            <div class="validation p-3">

                <aside id="lengthVal">❌ Length between 6 and 24</aside>
                <aside id="lowerVal">❌ Min. 1 lower case</aside>
                <aside id="numVal">❌ Min. 1 number</aside>
                <aside id="specCharVal">❌ Min. 1 special character (!, @, #, $, %, *, +, <, >)</aside>

            </div>

        </main>




    <!-- SCRIPT -->
        <script src="script/main.js"></script>
        <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous">
        </script>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous">
        </script>
    <!-- SCRIPT -->
    


    </body>
</html>
